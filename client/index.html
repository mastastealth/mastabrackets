<template name="bracket">
	<div class="bracket">
		{{#each columns}}
			{{> column}}
		{{/each}}
	</div>
</template>

<template name="column">
	<div class="column {{isChamp}}">
		{{#if isChamp champion }} 
			{{#each matchup}}
				{{> match}}
			{{/each}}
		{{/if }}
		
		{{#if isChamp false }} 
			{{> player}}
		{{/if }}
	</div>
</template>

<template name="match">
	<div class="matchup">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>
</template>

<template name="player">
	<div class="player {{isLoser}}">
		<span class="name">{{name}}</span>

		<div class="score">
			<span>{{score}}</span>
			<button class="add ion-plus-round"></button>
			<button class="sub ion-minus-round"></button>
		</div>
	</div>
</template>
